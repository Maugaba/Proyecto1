<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <div class="subheader py-2 py-lg-12 subheader-transparent" id="kt_subheader">
      <div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <div class="d-flex align-items-center flex-wrap mr-1">
          <div class="d-flex flex-column">
            <h2 class="text-white font-weight-bold my-2 mr-5">Facultades</h2>
            <div class="d-flex align-items-center font-weight-bold my-2">
              <a href="#" class="opacity-75 hover-opacity-100">
                <i class="flaticon2-shelter text-white icon-1x"></i>
              </a>
              <span class="label label-dot label-sm bg-white opacity-75 mx-3"></span>
              <a href="#" class="text-white text-hover-white opacity-75 hover-opacity-100">Facultades</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column-fluid">
      <div class="container">
        <div class="card card-custom">
          <div class="card-header flex-wrap border-0 pt-6 pb-0">
            <div class="card-title">
              <h3 class="card-label">Listado de Facultades</h3>
            </div>
            <div class="card-toolbar">
              <button class="btn btn-primary font-weight-bolder" (click)="goToCreate()"><i class="fas fa-book-reader"></i> Crear Nueva Facultad</button>
            </div>
          </div>
          <div class="card-body">
            <table class="table datatable datatable-bordered datatable-head-custom" id="kt_datatable">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Descripci√≥n</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let facultad of facultades">
                  <td>{{ facultad.id }}</td>
                  <td>{{ facultad.nombre }}</td>
                  <td>{{ facultad.descripcion }}</td>
                  <td>
                    <button (click)="editFacultad(facultad)" class="btn btn-link btn-sm p-0">
                      <i class="far fa-edit"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
