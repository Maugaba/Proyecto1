<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <div class="subheader py-2 py-lg-12 subheader-transparent" id="kt_subheader">
      <div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <div class="d-flex align-items-center flex-wrap mr-1">
          <div class="d-flex flex-column">
            <h2 class="text-white font-weight-bold my-2 mr-5">Editar Usuario</h2>
            <div class="d-flex align-items-center font-weight-bold my-2">
              <a href="#" class="opacity-75 hover-opacity-100">
                <i class="flaticon2-shelter text-white icon-1x"></i>
              </a>
              <span class="label label-dot label-sm bg-white opacity-75 mx-3"></span>
              <a href="#" class="text-white text-hover-white opacity-75 hover-opacity-100">Usuarios</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column-fluid">
      <div class="container">
        <div class="card card-custom">
          <div class="card-header flex-wrap border-0 pt-6 pb-0">
            <div class="card-title">
              <h3 class="card-label">Editar Usuario</h3>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="p-3">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input id="nombre" formControlName="nombre" class="form-control">
              </div>
              <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input id="apellido" formControlName="apellido" class="form-control">
              </div>
              <div class="form-group">
                <label for="correo_electronico">Correo Electr√≥nico:</label>
                <input id="correo_electronico" formControlName="correo_electronico" class="form-control">
              </div>
              <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input id="usuario" formControlName="usuario" class="form-control">
              </div>
              <div class="form-group">
                <label for="id_rol">Rol:</label>
                <input id="id_rol" formControlName="id_rol" class="form-control">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
